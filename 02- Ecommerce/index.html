<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso TS Ecommerce</title>
  </head>
  <body>

    <header class="p-3">
      <ul id="cart-list">

        <template id="cart-template"> <!--Sintáxis de template para renderizado desde TS-->
          <li class="md:grid grid-cols-3 p-3 border-b border-gray-400">

            <p class="truncate" data-cart="title">Título producto</p>
            <div class="ml-20">
              <button class="bg-blue-500 rounded px-2  text-white cursor-pointer">+</button>
              <span class="inline-block w-7 text-center" data-cart="quantity">0</span>
              <button class="bg-red-500 rounded px-2  text-white cursor-pointer">-</button>
            </div>
            <p id="cart-total" class="text-right" data-cart="price">25 €</p>
  
          </li>
        </template>

      </ul>

      <p class="text-right p-3">Total: xxx €</p>


    </header>

    <h1 class=" text-center my-3 text-3xl">Products</h1>

    <main class="grid grid-cols-2 gap-3 p-3" id="product-list">

      <template id="product-template"> <!--Sintáxis de template para renderizado desde TS-->
        <article class="border border-gray-400 rounded-md">
          <img src="" alt="" class="w-full h-[200px] object-cover">
          <div class="p-3">
            <h2 class="truncate">Name</h2>
            <p>Price: <span> 10 €</span></p>
            <button class="bg-blue-500 text-white rounded-md px-4 py-2 cursor-pointer hover:bg-blue-400">Add to cart</button>
          </div>
        </article>
      </template>
      
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
