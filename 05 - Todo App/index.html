<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app" class="container">
      <main class="main">
        <h1 class="text-secondary">Todo App</h1>

        <div class="todo-box"> 
          <article class="card">
            <div class="card-body">

              <!-- Formulario -->
              <form id="todo-form">
                <div class="row">
                  <input type="text" id="todo-input" placeholder="Añade una tarea" class="todo-input">
                  <button type="submit" class="button add-button">Añadir</button>
                </div>
              </form>

              <!-- Lista tareas -->
              <ul class="list-group" id="todo-list">
                
                <template id="todo-item-template">
                  <li class="list-item" type="button">
                    <div class="item-container">
                      <span id="item" class="item-text"></span>
                      <button id="delete-button" class="delete-button">Delete</button>
                    </div>
                  </li>
                </template>
                
              </ul>

            </div>
          </article>
        </div>

      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
